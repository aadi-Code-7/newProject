<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>

            <div class="navAddress border">
                <p id="addr-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="addr-second">India</p>
                </div>                
            </div>

            <div class="navSearch">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="navSignIN border">
                <p><span >Hello, sign in</span></p>
                <p class="nav-Second">Accounts & Lists</p>
            </div>

              <div class="navReturns border">
                <p><span >Returns</span></p>
                <p class="nav-Second">& Orders</p>
            </div>

            <div class="navCart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="panel">
            <div class="panel_All border">
                <i class="fa-solid fa-bars"></i>
                <P>ALL</P>
            </div>
            <div class="panel_ops">
                <a href="#">Today's deal</a>
                <a href="#">Prime Video</a>
                <a href="#">Registry</a>
                <a href="#">Gift Card's</a>
                <a href="#">Customer Service</a>
                <a href="#">Sell</a>
            </div>
        </div>
    </header>
</body>
</html>
